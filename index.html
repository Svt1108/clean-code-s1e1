<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="wrapper">
    <header class="matrix">
      <img src="./eisenhower-matrix.jpg" class="matrix__img" alt="Eisenhower matrix">
      <a class="matrix__more-inf" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="main">
      <section class="add-item">
        <label class="add-item__heading-new-task" for="new-task">Add Item</label>
        <div class="add-item__new-task-wrapper">
          <input class="add-item__input-new-task" id="new-task" type="text">
          <button class="button add-item__button">Add</button>
        </div>
      </section>
      <section class="items">
        <h3 class="items__heading">Todo</h3>
        <ul class="items__task-list" id="incomplete-tasks">
          <li class="items__task">
            <input class="items__checkbox" type="checkbox">
            <label class="items__label-task">Pay Bills</label>
            <input class="items__input-task" type="text">
            <button class="button items__button_edit">Edit</button>
            <button class="button items__button_delete">
              <img src="./remove.svg" class="button__delete-img" alt="delete">
            </button>
          </li>
          <li class="items__task edit-mode">
            <input class="items__checkbox" type="checkbox">
            <label class="items__label-task">Go Shopping</label>
            <input class="items__input-task" type="text" value="Go Shopping">
            <button class="button items__button_edit">Save</button>
            <button class="button items__button_delete">
              <img src="./remove.svg" class="button__delete-img" alt="delete">
            </button>
          </li>
        </ul>
        <h3 class="items__heading">Completed</h3>
        <ul class="items__task-list completed" id="completed-tasks">
          <li class="items__task">
            <input class="items__checkbox" type="checkbox" checked>
            <label class="items__label-task">See the Doctor</label>
            <input class="items__input-task" type="text">
            <button class="button items__button_edit">Edit</button>
            <button class="button items__button_delete">
              <img src="./remove.svg" class="button__delete-img" alt="delete">
            </button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
